<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Nhà Cung Cấp</title>
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chọn nhà cung cấp</title>
<link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="dashboard">
            <div th:replace="/share/leftmenu :: leftmenu"></div>

            <div class="right">
                <div class="right__content" style="text-align: center">
                    <h3>Hoá Đơn Nhập hàng</h3>
                </div>
                <div class="right__content" >

                    <a >
                        Thời gian :   <span th:text="${datenow}"></span>
                    </a>
                    <br>
                    <br>
                    <a >Nhà cung cấp :   <span th:text="${ncc.get().tenNcc}"></span></a>

                    <br>
                    <br>

                    <div class="right__table">
                        <div class="right__tableWrapper">
                            <table>
                                <thead>
                                <tr>
                                    <th>Tên nguyên liệu</th>
                                    <th>số lượng </th>
                                    <th>Đơn giá</th>
                                    <th>Thành tiền</th>


                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="hdnl : ${hdnls}">
                                    <td th:text="${hdnl.nguyenLieu.tenNL}"></td>
                                    <td th:text="${hdnl.soluong}"></td>
                                    <td th:text="${hdnl.dongia}"></td>
                                    <td th:text="${hdnl.thanhtien}"></td>
                                </tr>
                                </tbody>
                            </table>
                            <a >
                                Tổng tiền :   <span th:text="${tongtien}"></span>
                            </a>
                            <br>
                            <br>
                            <br>
                            <a>Nhà cung cấp ký tên </a>
                            <br>
                            <br>
                            <br>
                            <br>
                            <a>Nhân viên kho kí tên</a>
                            <br>
                            <br>
                            <br>
                        </div>
                    </div>
                    <div class="right__formWrapper" style="text-align: center">
                        <form>
                            <a class="btn" type="submit" th:href="@{/Nvk/InHoaDon}">In hoá đơn</a>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script  th:src="@{/js/main.js}"></script>

</body>
</html>
